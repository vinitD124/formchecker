<body>
    <section class="container">
        <header>Register User</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input id="name" type="text" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input  id="email" type="text" placeholder="Enter email address" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input id="number" type="number" placeholder="Enter phone number" required />
                </div>

            </div>

            <button id="btn-submit">Submit</button>
        </form>
    </section>
    <div class="container2">
        <table>

            <thead>
                <tr>
                    <th>name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="usertables">
               
            
            </tbody>
        </table>
    </div>
    <script src="link.js"></script>
